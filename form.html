<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, intial-scale=1">
    <title>Registration Form By Mk</title>
    <link rel="style" type="text/css" href="style.css">
    <!-- Add icon library -->
    <link rel="style" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="container">
        <h2>REGISTRATION FORM</h2>
        <div class="form-container">
            <form>
                <div class="input-name">
                    <i class="fa fa-user"></i>
                    <input type="text" placeholder="First Name" class="name">
                    <span>
                        <i class="fa fa-user"></i>
                        <input type="text" placeholder="Last Name" class="name">
                    </span>
                </div>          
        
                <div class="input-name">
                    <i class="fa fa-envelope email"></i>
                    <input type="Email" placeholder="Email" class="text-name">
                </div>

                <div class="input-name">
                    <i class="fa fa-lock lock"></i>
                    <input type="Password" placeholder="Password" class="text-name">
                </div>
                
                <div class="input-name">
                    <i class="fa fa-lock lock"></i>
                    <input type="Password" placeholder="Confirm password" class="text-name">
                </div>

                <div class="input-name">
                    <input type="radio" class="radio-button" name="r1">
                    <label style="margin-right:30px;">Male</label>

                    <input type="radio" class="radio-button" name="r1">
                    <label>Female</label>
                </div>  
                
                <div class="input-name">
                    <select class="country">
                        <option>select country</option>
                        <option>India</option>
                        <option>Italy</option>
                        <option>Japan</option>
                        <option>Nepal</option>
                    </select>
                    <div class="arrow"></div>
                </div>

                <div class="input-name">
                    <input type="checkbox" class="check-button">
                    <label class="check">I accpect the terms and conditions</label>
                </div>

                <div class="input-name">
                    <input type="submit" class="button" value="Register">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
